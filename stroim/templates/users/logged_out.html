{% extends 'base.html' %}
{% load static %}
{% block title %}Вы вышли из системы{% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<style>
    .container-logout {
        height: 100vh;
        background: url(https://png.pngtree.com/background/20230408/original/pngtree-clear-sky-and-rainbow-clouds-background-picture-image_2335842.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        padding-top: 50px;
        display: flex;
        align-items: center;
      }
      .container-logout-main {
        margin: auto;       
      }

      
      .h1-inf {
        font-size: 2rem;
        font-weight: bold;
      }
    </style>
<div class="container-logout">
    <div class="container-logout-main">
        <div class="row justify-content-center">
            <div class="col-md-8 my-5">
                <div class="card bg-skyblue-opacity-1">
                    <div class="card-body text-center logout">
                        <h1 class="h1-inf mb-4">Выход</h1>
                        <p class="h1-inf">Вы вышли из своей учётной записи</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
